<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('회원가입')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::pageNavbar('signup')}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h2 class="mb-3">회원가입</h2>
            <form th:action="@{/member/signup}" method="post">
                <div class="mb-3">
                    <label for="inputId" class="form-label">아이디</label>
                    <input th:value="${member == null ? '' : member.id}" type="text" name="id" id="inputId"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">비번</label>
                    <input th:value="${member == null ? '' : member.password}" type="text" name="password"
                           id="inputPassword" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="inputNickName" class="form-label">별명</label>
                    <input th:value="${member == null ? '' : member.nickName}" type="text" name="nickName"
                           id="inputNickName" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="textareaInfo" class="form-label">자기소개</label>
                    <textarea th:text="${member == null ? '' : member.info}" name="info" id="textareaInfo"
                              class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary">회원가입</button>
                </div>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
