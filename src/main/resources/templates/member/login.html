<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('로그인')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h2 class="mb-3">로그인</h2>
            <form th:action="@{/member/login}" method="post">
                <div class="mb-3">
                    <label for="inputId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="inputId" name="id" th:value="${id == null ? '' : id}">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary">로그인</button>
                </div>
            </form>
        </div>
    </div>
</div>
<nav th:replace="~{layout/main::pageNavbar('login')}"></nav>
<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
