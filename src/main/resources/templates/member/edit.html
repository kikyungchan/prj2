<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('회원 정보 수정')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::pageNavbar(_)}"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h2 class="mb-3">회원 정보 수정</h2>
            <form id="editForm" th:action="@{/member/edit}" class="mb-3" method="post">

                <div class="mb-3">
                    <label for="inputId" class="form-label">아이디</label>
                    <input th:value="${member.id}" type="text" class="form-control" id="inputId" name="id">
                </div>
                <div class="mb-3">
                    <label for="inputNickName" class="form-label">별명</label>
                    <input th:value="${member.nickName}" type="text" class="form-control" id="inputNickName"
                           name="nickName">
                </div>
                <div class="mb-3">
                    <label for="textareaInfo" class="form-label">자기소계</label>
                    <textarea th:text="${member.info}" class="form-control" id="textareaInfo" name="info"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-outline-primary"
                            data-bs-toggle="modal"
                            data-bs-target="#editModal">저장
                    </button>
                    <button class="btn btn-outline-secondary">암호변경?</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--모달-->
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">
                    수정 확인
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" th:text="'바뀐 정보를 저장하시겠습니까?'">

            </div>
            <div class="modal-footer">
                <button type="submit" form="editForm" class="btn btn-primary">저장</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
