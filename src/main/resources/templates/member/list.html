<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('회원목록')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout/main::pageNavbar('memberList')}"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">
            <h1 class="mb-3">회원 목록</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NICK NAME</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${memberList}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.nickName}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<th:block th:replace="~{layout/main::commonScript}"></th:block>
</body>
</html>
