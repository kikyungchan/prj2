<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/main::commonHead('글쓰기')}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<nav th:replace="~{layout/main::pageNavbar('write')}"></nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col col-lg-6">

            <h2 class="mb-3">게시물 작성</h2>
            <form th:action="@{/board/write}" method="post">
                <div class="mb-3">
                    <label for="titleInput" class="form-label">제목</label>
                    <input type="text" name="title" id="titleInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="contentTextarea" class="form-label">본문</label>
                    <textarea name="content" rows="10" id="contentTextarea" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="writerInput" class="form-label">작성자</label>
                    <input type="text" name="writer" id="writerInput" class="form-control"
                           th:value="${session.loggedInUser.nickName}" readonly>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{layout/main::commonScript}"/>
</body>
</html>
